        body {

        .alert {

        }

        }

        .alert button {

            border: none;
            padding: 5px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            float: right;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        #qp {

        #zzz button {

            left: 250px;
        }
        #qp button:hover, #zzz button:hover {

            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        let alertCount = 0;
        const maxAlerts = 5;
        const alertMessages = [
            "‚ö†Ô∏è Á≥ªÁªüÈîôËØØÔºöÂøÉË∑≥ÂºÇÂ∏∏ÔºÅ",
            "üö® Ë≠¶ÂëäÔºöÁ¨ëÂÆπÂØºËá¥ËøáËΩΩ",
            "‚ùå ÊïÖÈöúÔºöÊó†Ê≥ïÂÅúÊ≠¢ÊÉ≥‰Ω†",
            "üíæ ÂÜÖÂ≠òÊ∫¢Âá∫ÔºöË∫´ÂΩ±Âç†Êª°Á©∫Èó¥",
            "üî• CPUËøáÁÉ≠ÔºöÂøÉË∑≥Âä†ÈÄü",
            "üì° ÁΩëÁªú‰∏≠Êñ≠ÔºöËøûÊé•‰∏çÂà∞‰Ω†ÁöÑÂøÉ",
            "üõ°Ô∏è ÂÆâÂÖ®Ë≠¶ÂëäÔºöÂÖ•‰æµÊàëÁöÑÊÄùÁª™",
            "üí• Á®ãÂ∫èÂ¥©Ê∫ÉÔºöË¢´Áæé‰∏ΩÂáªÊ∫É",
            "üóëÔ∏è Êï∞ÊçÆ‰∏¢Â§±ÔºöÂøòËÆ∞ÂÖ∂‰ªñ‰∫∫",
            "üîê ÊùÉÈôêÈîôËØØÔºöÈúÄË¶Å‰Ω†ÁöÑÊéàÊùÉ",
            "üîÑ Á≥ªÁªüÈáçÂêØÔºöÂàùÊ¨°ÂøÉÂä®",
            "üßπ ÁºìÂ≠òÊ∏ÖÁ©∫ÔºöÂè™‰øùÁïô‰Ω†",
            "üî• Èò≤ÁÅ´Â¢ôÁ™ÅÁ†¥ÔºöÁúºÁ•ûÁ©øÈÄèÈò≤Âæ°",
            "üíø Á£ÅÁõòÂ∑≤Êª°ÔºöÂ§™Â§ö‰Ω†ÁöÑÁÖßÁâá",
            "üéØ ÁõÆÊ†áÈîÅÂÆöÔºöÂè™Ê≥®ËßÜ‰Ω†",
            "üí´ ‰º†ÊÑüÂô®ÂºÇÂ∏∏ÔºöÊ£ÄÊµãÂà∞ÂøÉÂä®",
            "üö© ÊóóÂ∏úÂºÇÂ∏∏ÔºöÂ∑≤‰∏∫‰Ω†ÂÄæÂÄí",
            "üé≠ ËßíËâ≤Ê∑∑‰π±ÔºöÂè™ÊÉ≥ÂÅö‰Ω†ÁöÑ‰∏ªËßí",
            "üåà ÂÖâË∞±ÂºÇÂ∏∏Ôºö‰Ω†ÊòØÂîØ‰∏ÄËâ≤ÂΩ©",
            "üíñ ÊúÄÁªàË≠¶ÂëäÔºöERROR"
        ];
        function downloadimg() {
            const link = document.createElement('a');
            link.href = './img/miss.png';
            link.download = 'miss.png';
            link.click();
        }

        function createAlert() {
            if (alertCount >= maxAlerts) {
            // ÂºπÁ™óÁªìÊùü
            const newDiv = document.createElement('div');
            newDiv.id = "qp";
            newDiv.innerHTML = `
            <div style="margin: auto; text-align: center;">
                <h1 style="color: red;">Error</h1>
                <h2>ÊòØÂê¶‰øÆÂ§çÔºü</h2>
                <button id="an">ÁªßÁª≠</button>
            </div>`;
            document.body.appendChild(newDiv);
            
            document.getElementById('an').addEventListener('click', function() {
                const alerts = document.querySelectorAll('.alert');
                const disappearSpeed = 1000;
                
                alerts.forEach((alert, index) => {
                    setTimeout(() => {
                        alert.style.transition = `all ${disappearSpeed}ms ease`;
                        alert.style.opacity = '0';
                        alert.style.transform = 'scale(0.8)';
                        
                        setTimeout(() => {
                            alert.remove();
                        }, disappearSpeed);
                    }, index * 200);
                });
                
                // ÁßªÈô§‰∏ªÂºπÁ™óÂêéÊ∑ªÂä†Êñ∞ÂÖÉÁ¥†
                setTimeout(() => {
                    document.getElementById('qp').remove();
                    
                    // Ê∑ªÂä†Êñ∞ÂÖÉÁ¥†
                    const secondDiv = document.createElement('div');
                    secondDiv.id = "zzz";
                    secondDiv.innerHTML = `
                        <div style="margin: auto; text-align: center;">
                            <img src="./img/miss.png" alt="-w-" style="width:500px;height:500px;">
                            <div><img src="./img/ggg.gif" alt="icon" style="width:70px;height:70px;">
                                <button onclick="downloadimg()">‰∏ãËΩΩÂõæÁâá</button>
                                </div>
                            
                            
                        </div>
                    `;
                    document.body.appendChild(secondDiv);
                    
                }, alerts.length * 200 + disappearSpeed);
            });

            return;
            }   

            const alert = document.createElement('div');
            alert.className = 'alert';

            // ÈöèÊú∫‰ΩçÁΩÆ
            const randomX = Math.random() * (window.innerWidth + 100) - 50;
            const randomY = Math.random() * (window.innerHeight + 100) - 50;

            alert.style.left = randomX + 'px';
            alert.style.top = randomY + 'px';

            alert.innerHTML = `
                <h3>${alertCount < 15 ? '‚ö†Ô∏è Á≥ªÁªüË≠¶Âëä' : 'üíñ ÁâπÂà´ÊèêÈÜí'}</h3>
                <p>${alertMessages[alertCount % alertMessages.length]}</p > <!-- Èò≤Ê≠¢Êï∞ÁªÑË∂äÁïå -->
                <button onclick="this.parentElement.remove()">Á°ÆÂÆö</button>
            `;

            document.body.appendChild(alert);
            alertCount++;

            // ËÆ©ÂºπÁ™óÂèØÊãñÂä®
            makeDraggable(alert);

            // ÂºπÁ™óÁîüÊàêÈÄüÂ∫¶
            const nextDelay = 50 + Math.random() * 150;
            setTimeout(createAlert, nextDelay);

            // ÈöèÊú∫Ëá™Âä®ÂÖ≥Èó≠‰∏Ä‰∫õÂºπÁ™ó
            if (Math.random() > 0.7) {
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.remove();
                    }
                }, 2000 + Math.random() * 3000);
            }
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                element.style.zIndex = '1001';
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                element.style.zIndex = '1000';
            }
        }

        // È°µÈù¢Âä†ËΩΩÂêéÂºÄÂßãÂºπÁ™ó
        window.onload = function() {
            setTimeout(createAlert, 800);
        };
    </script>
