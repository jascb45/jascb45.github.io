<!DOCTYPE html>
<html>
<head>
    <title>-w-</title>
    <style>
        body {
            width: 300px;
            margin: 50px auto;
            background-color: #CDEEF8;
        }
        .bt {
            width: 250px;
            height: 250px;
            text-align: center;
            padding: 20px;
            background-color: #67b3db;
            border-radius: 10px;
            box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .bt button {
            /* padding: 8px 16px; */
            width:200px;
            height: 30px;
            background-color: #9edaf1;
            border: none;
            border-radius: 4px;
        }
        #pp {
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover {
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #qw {
            width: 150px;
            height: 120px;
            z-index: 9999;
            position: absolute;
            top: 70px;
            right: 70px;
            display: none;
            opacity: 0.7;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            padding-top: 20px;
            backdrop-filter: blur(5px);
            background: transparent;
        }
        #qw button {
            top: auto;
            width: 100px;
            height: 30px;
            margin-top: 10px;
            background-color: #9edaf1;
        }
        a {
            color: #040405;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="bt">
        <div id="qw">
            <p id="pp"></p>
            <button onclick="qw.style.display='none'">知道了</button>
        </div>
        <h2>登录</h2>
    <form onsubmit="return checkPassword()">
        <div class="dl">
            <input type="text" id="username" placeholder="用户名" required><br>
        </div>
        <div class="dl">
            <input type="password" id="password" placeholder="密码" required><br>
        </div>
        <div><button type="submit">登录</button></div>
    </form>
    <p>没有账号吗？<a href="zhuce.html">注册</a></p>
    </div>

    <script>
        function checkPassword() {
            // 预设的密码（不安全！仅用于演示）
            const correctUsername = "夏颖";
            const correctPassword = "0923";

            // 获取用户输入
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // 模拟验证
            if (username === correctUsername && password === correctPassword) {
                document.getElementById("pp").innerHTML = "登录成功！跳转中...";
                qw.style.display = "block"
                // 这里可以跳转到其他页面
                window.location.href = "xiaying.html";
            } else {
                document.getElementById("pp").innerHTML = "用户名或密码错误！";
                qw.style.display = "block"
            }
        
            // 阻止表单提交（防止页面刷新）
            return false;
        }
    </script>
</body>
</html>
